{% extends 'plans/base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">1</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Nick Fitness Premium</h6>
              <small class="text-muted">Test</small>
            </div>
            <span class="text-muted">$10</span>
          </li>
          {% if coupon != 'none' %}
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Promo code</h6>
              <small>5</small>
            </div>
            <span class="text-success">-$5</span>
          </li>
          {% endif %}
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$5</strong>
          </li>
        </ul>

        <form class="card p-2" action="{% url 'checkout' %}" method="GET">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code" name="coupon">
            <input type="hidden" value="" name="plan" />
            <div class="input-group-append">
              <button type="submit" class="btn btn-secondary">Redeem</button>
            </div>
          </div>
        </form>

        <div class="text-center pt-3">
        <form action="{% url 'checkout' %}" method="POST">
          {% csrf_token %}
          <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key=""
            data-amount="500"
            data-name="Nick Fitness, LLC"
            data-description="Premium Membership"
            data-email="test@test.org"
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto">
          </script>
          <input type="hidden" value="" name="plan" />
          <input type="hidden" value="" name="coupon" />
        </form>
        </div>
        </div>
      </div>
      </div>



{% endblock %}
